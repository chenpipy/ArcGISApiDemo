<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图例</title>
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/library/3.27/3.27/esri/css/esri.css">
    <script src="http://localhost:8080/arcgis_js_api/library/3.27/3.27/init.js"></script>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    require(["esri/map",
        "esri/layers/FeatureLayer",
        "esri/InfoTemplate",
        "esri/symbols/SimpleFillSymbol",
        "esri/renderers/ClassBreaksRender",
        "esri/Color",
        "dojo/dom-style",
        "esri/layers/LabelClass",
        "esri/symbols/TextSymbol",
        "esri/symbols/Font",
        "esri/dijit/Legend",
        "dojo/domReady!"
    ], function (
        Map,
        FeatureLayer,
        InfoTemplate, SimpleFillSymbol,
        ClassBreaksRenderer,
        Color, domStyle,
        LabelClass,
        TextSymbol,
        Font,
        Legend) {
        let map = new Map("map", {
            center: [120, 35],
            basemap: "streets",
            zoom: 3
        })


    })
</script>
</body>
</html>
